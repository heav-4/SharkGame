<!DOCTYPE html>
<html lang="en" charset="utf-8">
<head>
  <noscript>
    <style>
      .js-only {
        display: none;
      }
    </style>
  </noscript>
  <style>
    html {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
      height: 100%;

      color: white;
      background-color: #061639;
    }
    a:hover {
      filter: brightness(125%);
    }
    a:active, a:hover, a:visited, a:link {
      color: #8e9fc0;
    }
    hr {
      width: 100vw;
    }
    textarea {
      resize: none;
      width: 30vw;
      height: 100px;
    }
  </style>
</head>
<body onload="document.getElementById('save').textContent = localStorage.getItem('sharkGameSave')">
  <a href="https://dev.shark.tobot.dev/">Dev - Unstable latest build</a>
  <a href="https://alpha.shark.tobot.dev/">Alpha - Version 0.2 of this mod, when worlds were removed to begin overhaul</a>
  <a href="https://spencers145.github.io/SharkGame/">Old Alpha - Version 0.11 of this mod, all worlds present, several features missing</a>
  <a href="http://cirri.al/sharks/">Original - v0.71 of the original Shark Game by Cirr</a>
  <span>Note: v0.11 is <em>before</em> v0.2</span>
  <noscript>
    Enable JavaScript to see your previous save from this domain here.
  </noscript>
  <hr class="js-only" />
  <label for="save" class="js-only">
    Your save if you previously played on this page:
  </label>
  <textarea id="save" placeholder="Your save string should be here" readonly></textarea>
</body>
</html>
